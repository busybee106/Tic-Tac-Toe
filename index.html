<!DOCTYPE html>

<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tic Tac Toe</title>
</head>

<header>

</header>

<body onload="openForm()">

   <table>

      <tr>
         <td class="cell" id="0"></td>
         <td class="cell" id="1"></td>
         <td class="cell" id="2"></td>
      </tr>

      <tr>
         <td class="cell" id="3"></td>
         <td class="cell" id="4"></td>
         <td class="cell" id="5"></td>
      </tr>

      <tr>
         <td class="cell" id="6"></td>
         <td class="cell" id="7"></td>
         <td class="cell" id="8"></td>
      </tr>

   </table>

   <div id="message"></div>
   <button id="replay" onclick="window.location.reload();">Replay</button>

   <div class="form-popup" id="myForm">
      <form class="form-container">

         <label for="player1"><b>Name for player 1</b></label>
         <input type="text" placeholder="Enter name" required id="player1"><br><br>

         <label for="player2"><b>Name for player 2</b></label>
         <input type="text" placeholder="Enter name" required id="player2"><br><br>

         <button type="button" class="btn" onclick="closeForm()">Let's play!</button>
         <button type="button" class="btn-cancel" onclick="resetForm()">Cancel</button>

      </form>
   </div>

   <script src="script.js"></script>
</body>



</html>
